<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div style="text-align: center; margin-top: 10px">
        <h1 style="display: block">Free Proxies List</h1>
      </div>
      <div class="table-responsive" style="margin-top: 10px">
        <table id="proxyTable" class="display" style="width: 100%">
          <thead>
            <tr>
              <th>Host</th>
              <th>Port</th>
              <th>Country</th>
              <th>Protocol</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Host</th>
              <th>Port</th>
              <th>Country</th>
              <th>Protocol</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"
    ></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#proxyTable").DataTable({
          lengthMenu: [
            [25, 50, -1],
            [25, 50, "All"],
          ],
          ajax: {
            url: "/api/proxies",
            dataSrc: "",
          },
          columns: [
            { data: "host" },
            { data: "port" },
            { data: "country" },
            { data: "protocol" },
          ],
        });
      });
    </script>
  </body>
</html>
